networks:
  observability:
    driver: bridge

services:
  # init DuckDB warehouse from CSVs
  warehouse-init:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: marketplace-copilot-warehouse-init
    env_file:
      - ./.env
    command: ["python", "-m", "backend.app.db.init_seller_warehouse"]
    volumes:
      - ../data:/app/data           # for data/seller/*.csv
      - seller-warehouse:/app_storage
    networks:
      - observability
    restart: "no"

  # build RAG index from markdown
  rag-indexer:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: marketplace-copilot-rag-indexer
    env_file:
      - ./.env
    command: ["python", "-m", "backend.app.rag.index_builder"]
    volumes:
      - ../data:/app/data           # for data/rag/md and writing data/rag/index
    networks:
      - observability
    restart: "no"

  # API service
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: marketplace-copilot-api
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    depends_on:
      - warehouse-init
      - rag-indexer
      - alloy
    logging:
      driver: "json-file"
    restart: unless-stopped
    networks:
      - observability
    volumes:
      - ../data:/app/data           # treat as external warehouse/RAG data
      - seller-warehouse:/app_storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    command:
      - "run"
      - "--server.http.listen-addr=0.0.0.0:12345"
      - "--storage.path=/var/lib/alloy"
      - "/etc/alloy/config.alloy"
    volumes:
      - ./observability/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "12345:12345"
    depends_on:
      - loki
      - tempo
    restart: unless-stopped
    networks:
      - observability

  loki:
    image: grafana/loki:3.0.0
    container_name: loki
    command: ["-config.file=/etc/loki/loki-config.yml"]
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    restart: unless-stopped
    networks:
      - observability

  tempo:
    image: grafana/tempo:2.6.0
    container_name: tempo
    user: "0:0"
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - ./observability/tempo/tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"
      - "4317:4317"
    restart: unless-stopped
    networks:
      - observability

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - observability

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
      - tempo
    volumes:
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
    restart: unless-stopped
    networks:
      - observability

volumes:
  loki-data:
  tempo-data:
  seller-warehouse:
