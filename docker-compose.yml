networks:
  observability:
    driver: bridge

services:
  opensearch:
    image: opensearchproject/opensearch:2.17.1
    container_name: marketplace-copilot-opensearch
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - observability

  warehouse-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketplace-copilot-warehouse-init
    env_file:
      - ./.env
    command: ["python", "-m", "backend.app.db.init_seller_warehouse"]
    volumes:
      - ./data:/app/data
      - seller-warehouse:/app_storage
    networks:
      - observability
    restart: "no"

  rag-indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketplace-copilot-rag-indexer
    env_file:
      - ./.env
    command: ["python", "-m", "backend.app.rag.index_builder"]
    volumes:
      - ./data:/app/data
    networks:
      - observability
    restart: "no"

  opensearch-seed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketplace-copilot-opensearch-seed
    env_file:
      - ./.env
    environment:
      - COPILOT_OPENSEARCH_URL=http://opensearch:9200
    command: ["python", "-m", "backend.app.rag.opensearch_indexer"]
    depends_on:
      opensearch:
        condition: service_started
      rag-indexer:
        condition: service_completed_successfully
    volumes:
      - ./data:/app/data
    networks:
      - observability
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketplace-copilot-api
    env_file:
      - ./.env
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy:4317
      - COPILOT_OPENSEARCH_URL=http://opensearch:9200
      - COPILOT_OLLAMA_BASE_URL=http://host.docker.internal:11434
    ports:
      - "8000:8000"
    depends_on:
      - warehouse-init
      - rag-indexer
      - opensearch-seed
      - alloy
    logging:
      driver: "json-file"
    restart: unless-stopped
    networks:
      - observability
    volumes:
      - ./data:/app/data
      - seller-warehouse:/app_storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    command:
      - "run"
      - "--server.http.listen-addr=0.0.0.0:12345"
      - "--storage.path=/var/lib/alloy"
      - "/etc/alloy/config.alloy"
    volumes:
      - ./infra/observability/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "12345:12345"
    depends_on:
      - loki
      - tempo
    restart: unless-stopped
    networks:
      - observability

  loki:
    image: grafana/loki:3.0.0
    container_name: loki
    command: ["-config.file=/etc/loki/loki-config.yml"]
    volumes:
      - ./infra/observability/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    restart: unless-stopped
    networks:
      - observability

  tempo:
    image: grafana/tempo:2.6.0
    container_name: tempo
    user: "0:0"
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - ./infra/observability/tempo/tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"
      - "4317:4317"
    restart: unless-stopped
    networks:
      - observability

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./infra/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/observability/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - observability

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
      - tempo
    volumes:
      - ./infra/observability/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./infra/observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
    restart: unless-stopped
    networks:
      - observability

volumes:
  loki-data:
  tempo-data:
  seller-warehouse:
  opensearch-data:
